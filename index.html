<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insanity Clean</title>

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/986b2a84ed.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

    <!--Header - menu-->
    <header>

        <div class="header-content">

            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>

            <div class="menu" id="show-menu">

                <nav>
                    <ul>
                        <li><a href="index.html"> <i class="fas fa-home"></i>Inicio</a></li>
                        <li><a href="#"> <i class="fas fa-users"> </i>¿Quiénes somos?</a></li>
                        <li><a href="#"> <i class="fas fa-headset"></i>Contacto</a></li>
                        <li><a href="#"> <i class="fas fa-award"></i>Lealtad</a></li>
                    </ul>
                </nav>

            </div>

        </div>

        <div id="icon-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <!--Portada-->

    <div class="container-all" id="move-content">

    
    <div class="container-cover">
        <div class="container-info-cover">
            <p>Nuevos servicios</p>
            <h1>Nuevas experiencias</h1>
        </div>
    </div>

    <div class="container-content">
        <div class="container-slider">

            <input type="radio" id="1" name="image-slide" hidden/>
            <input type="radio" id="2" name="image-slide" hidden/>
            <input type="radio" id="3" name="image-slide" hidden/>
    
            <div class="slide">
    
                <div class="item-slide">
                    <img src="img/img1.jpg">
                </div>
    
                <div class="item-slide">
                    <img src="img/img2.jpg">
                </div>
    
                <div class="item-slide">
                    <img src="img/img3.jpg">
                </div>
    
            </div>
    
            <div class="pagination">
               
                <label class="pagination-item" for="1">
                    <img src="img/img1.jpg">
                </label>
                
                <label class="pagination-item" for="2">
                    <img src="img/img2.jpg">
                </label>
                
                <label class="pagination-item" for="3">
                    <img src="img/img3.jpg">
                </label>
            </div>
        </div>  
        <h2 class="titulo-servicios">Servicios</h2>
        <div class="container-cartas">
            
            <div class="cartas" id="carta-1">
                <img src="img/lavacar.jpg" alt="">
                <div class="linea-izquierda">
                    <p>Lavacar</p>
                </div>
            </div>
            <div class="cartas" id="carta-2">
                <img src="img/detailing.jpg" alt="">
                <div class="linea-derecha">
                    <p>Detailing</p>
                </div>
            </div>
            <div class="cartas" id="carta-3">
                <img src="img/lubricentro.jpg" alt="">
                <div class="linea-izquierda">
                    <p>Lubricentro</p>
                </div>
            </div>
            <div class="cartas" id="carta-4">
                <img src="img/mecanica.jpg" alt="">
                <div class="linea-derecha">
                    <p>Mecánica rápida</p>
                </div>
            </div>
            <div class="cartas" id="carta-5">
                <img src="img/llantera.jpeg" alt="">
                <div class="linea-izquierda">
                    <p>Llantera</p>
                </div>
            </div>
            <div class="cartas" id="carta-6">
                <img src="img/cafeteria.jpeg" alt="">
                <div class="linea-derecha">
                    <p>Cafetería</p>
                </div>
            </div>
            <div class="cartas" id="carta-7">
                <img src="img/domicilio.jpg" alt="">
                <div class="linea-izquierda">
                    <p>Servicio a domicilio</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-footer">	

        <footer>
            <hr id="hr2">
            <div class="logo-footer">
                <img src="img/logo.png" alt="">
            </div>

            <div class="redes-footer">
                <a href="#"><i class="fab fa-facebook-f icon-redes-footer"></i></a>
                <a href="#"><i class="fab fa-instagram icon-redes-footer"></i></a>
            </div>

            
            <hr>
            <h4>© 2021 InsanityClean - Todos los Derechos Reservados</h4>

        </footer>
    </div>

</div>

    <script src="js/script.js"></script>
</body>
</html>
